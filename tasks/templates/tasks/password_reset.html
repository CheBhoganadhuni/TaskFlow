{% extends 'tasks/base.html' %}
{% block content %}
<a href="{% url 'login' %}" class="btn btn-outline-primary mb-3">&larr;</a>
<h2>Password Reset</h2>

<style>
  input[type="email"] {
    width: 50%;
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ced4da;
    font-size: 1rem;
    font-family: inherit;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  input[type="email"]:focus {
    outline: none;
    border-color: #80bdff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    background-color: #fff;
  }
</style>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <p style="font-size: 14px; color: #6c757d;  margin-top: 10px;">
    ⚠️ <span style="font-weight: 500;">Note:</span> Mail is sent only for registered users.
  </p>
  <button class="btn btn-primary">Send Reset Email</button>
</form>
{% endblock %}
