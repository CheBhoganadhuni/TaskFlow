<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskFlow</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% block extrastyle %}{% endblock %}
  <style>
    #notification-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      width: 320px;
      max-height: 400px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      overflow-y: auto;
      z-index: 1050;
    }
    #notification-list {
      list-style: none;
      padding: 10px;
      margin: 0;
    }
    #notification-list li {
      padding: 6px 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #notification-list li:last-child {
      border-bottom: none;
    }
    #notification-list li a {
      text-decoration: none;
      color: #000;
      flex-grow: 1;
    }
    #notification-list li button {
      background: transparent;
      border: none;
      font-weight: bold;
      color: #999;
      cursor: pointer;
      margin-left: 10px;
    }
    #notification-icon {
      position: relative;
    }
    #notification-count {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      font-size: 12px;
      padding: 0 5px;
      border-radius: 50%;
      font-weight: bold;
      line-height: 1;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}"><h5>TaskFlow</h5></a>
    <div class="d-flex align-items-center ms-auto position-relative">
      {% if user.is_authenticated %}
        <span class="me-3">Hello, {{ user.username }}</span>

        <div id="notification-container" class="me-3" style="position:relative;">
          <button id="notification-icon" class="btn btn-outline-secondary" title="Notifications">
            ðŸ””
            <span id="notification-count"></span>
          </button>
          <div id="notification-dropdown" aria-label="Notifications list">
            <ul id="notification-list">
              <!-- Notifications dynamically loaded here -->
            </ul>
          </div>
        </div>

        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap Modal for Task Details -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formModalLabel">Task Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalFormBody">
        <!-- AJAX loaded task detail goes here -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const notificationIcon = document.getElementById('notification-icon');
  const notificationDropdown = document.getElementById('notification-dropdown');
  const notificationCount = document.getElementById('notification-count');
  const notificationList = document.getElementById('notification-list');

  notificationIcon.addEventListener('click', () => {
    notificationDropdown.style.display = notificationDropdown.style.display === 'block' ? 'none' : 'block';
  });

  // Close dropdown if click outside
  document.addEventListener('click', (event) => {
    if (!notificationIcon.contains(event.target) && !notificationDropdown.contains(event.target)) {
      notificationDropdown.style.display = 'none';
    }
  });

  function fetchNotifications() {
    fetch('/notifications/api/')
      .then(res => res.json())
      .then(data => {
        notificationList.innerHTML = '';
        if (data.notifications.length === 0) {
          const li = document.createElement('li');
          li.textContent = 'No notifications';
          li.style.textAlign = 'center';
          notificationList.appendChild(li);
          notificationCount.textContent = '';
        } else {
          data.notifications.forEach(n => {
            const li = document.createElement('li');

            const anchor = document.createElement('a');
            anchor.href = '#';
            anchor.textContent = n.message;
            anchor.style.cursor = 'pointer';

            anchor.onclick = (e) => {
              e.preventDefault();
              if (n.task_id) {
                loadTaskModal(n.task_id);
              }
            };

            const btn = document.createElement('button');
            btn.textContent = 'x';
            btn.title = 'Dismiss notification';
            btn.onclick = (e) => {
              e.preventDefault();
              e.stopPropagation();
              dismissNotification(n.id);
            };

            li.appendChild(anchor);
            li.appendChild(btn);
            notificationList.appendChild(li);
          });
          notificationCount.textContent = data.unread_count || '';
        }
      });
  }

  function dismissNotification(id) {
    fetch(`/notifications/dismiss/${id}/`, {
      method: 'POST',
      headers: {
        'X-CSRFToken': getCookie('csrftoken')
      }
    }).then(res => res.json())
      .then(() => fetchNotifications())
      .catch(console.error);
  }

  function loadTaskModal(taskId) {
    const modalBody = document.getElementById('modalFormBody');
    const formModal = new bootstrap.Modal(document.getElementById('formModal'));

    modalBody.innerHTML = 'Loading...';

    fetch(`/tasks/${taskId}/`, {
      headers: { 'X-Requested-With': 'XMLHttpRequest' }
    })
      .then(res => res.text())
      .then(html => {
        modalBody.innerHTML = html;
        formModal.show();
      })
      .catch(() => {
        modalBody.innerHTML = '<p>Error loading task.</p>';
        formModal.show();
      });
  }

  // CSRF helper function
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for(let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (notificationIcon) {
      fetchNotifications();
    }
  });
</script>

</body>
</html>
